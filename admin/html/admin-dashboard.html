<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel de Administração</title>
    <link rel="stylesheet" href="../css/admin.css">
    <script src="https://www.gstatic.com/firebasejs/9.1.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.2/firebase-storage.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.2/firebase-auth.js"></script>
    <script src="../js/admin-dashboard.js" defer></script>
</head>

<body>
    <div class="admin-dashboard">
        <header>
            <img src="../../src/images/logo.png" alt="Logo">
            <button id="logoutButton" class="btn btn-danger">Sair</button>
            <span>admin@quallifica.com.br</span>
        </header>
        <main>
            <h1>Painel de Administração</h1>
            <section>
                <h2>Upload de Arquivos</h2>
                <input type="file" id="fileInput">
                <button id="uploadButton" class="btn btn-success">Carregar</button>
            </section>
            <section>
                <h2>Arquivos Carregados</h2>
                <ul id="fileList"></ul>
            </section>
        </main>
    </div>
</body>

</html>
