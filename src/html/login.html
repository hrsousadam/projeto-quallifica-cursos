<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Quallifica Cursos</title>
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="logo">
                <img src="../images/logo.png" alt="Quallifica Cursos">
            </div>
            <h2>Login</h2>
            <form id="login-form">
                <label for="email">Email:</label>
                <input type="email" id="email" required autocomplete="email">

                <label for="password">Senha:</label>
                <div class="password-container">
                    <input type="password" id="password" required autocomplete="current-password">
                    <span id="toggle-password" class="toggle-password">
                        <img src="https://img.icons8.com/ios-glyphs/30/000000/visible.png" alt="Ver senha">
                    </span>
                </div>

                <button type="submit">Login</button>
            </form>

            <!-- Google Sign-In Button -->
            <div id="google-signin-btn-container">
                <img src="../images/icon-google-3.png" alt="Google" class="google-icon">
                <button type="button" id="login-button">Entrar com Google</button>
            </div>

            <p id="message"></p>
        </div>
    </div>
    <script type="module" src="../js/google-auth.js"></script>
    <script>
        document.getElementById('toggle-password').addEventListener('click', function() {
            const passwordInput = document.getElementById('password');
            const icon = this.querySelector('img');
            passwordInput.type = passwordInput.type === 'password' ? 'text' : 'password';
            icon.src = passwordInput.type === 'password' ? 
                'https://img.icons8.com/ios-glyphs/30/000000/visible.png' : 
                'https://img.icons8.com/ios-glyphs/30/000000/invisible.png';
        });
    </script>

    
</body>
</html>
